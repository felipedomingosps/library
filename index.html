<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Library App</h1>
    </header>
    <div class="aside-and-main-container">
    <aside>
        <div class="aside__container">
            <div class="aside__always-on-display">
                <div class="always-on-display__symbol not-clicked" data-open="0">+</div>
            </div>
            <div class="aside__add-book hide" id="form-container">
                <form action="#" method="get" class="add-book__form" id="form">
                    <fieldset class="form__fieldset">
                        <legend class="fieldset__title">
                            Add New Book
                        </legend>
                        <p class="p__container">
                            <label for="title" class="p__label">Title</label><input type="text" name="title" id="title" class="p__input" required>
                        </p>
                        <p class="p__container">
                            <label for="author" class="p__label">Author</label><input type="text" name="author" id="author" class="p__input" required>
                        </p>
                        <p class="p__container">
                            <label for="pages" class="p__label">Pages</label><input type="number" name="pages" id="pages" class="p__input" value="0" required>
                        </p>
                        <p class="p__container p__container--read">
                            <label for="read" class="p__label">Read?</label><input type="checkbox" name="read" id="read" class="p__input p__input--read">
                        </p>
                        <button class="fieldset__button" id="form-button">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </aside>
    <main>
        <div class="main__container">
            <section id="library" class="library">

            </section>
        </div>
    </main>
    </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
