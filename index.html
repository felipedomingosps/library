<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Library App</h1>
    </header>
    <aside>
        <div class="aside__container">
            <div class="aside__always-on-display">
                <div class="always-on-display__symbol">+</div>
            </div>
            <div class="aside__add-book">
                <form action="#" method="get" class="add-book__form">
                    <fieldset class="form__fieldset">
                        <legend class="fieldset__title">
                            Add New Book
                        </legend>
                        <p class="fieldset__container">
                            <label for="" class="fieldset__label">Title</label><input type="text" name="" id="" class="fieldset__input">
                        </p>
                        <p class="fieldset__container">
                            <label for="" class="fieldset__label">Author</label><input type="text" name="" id="" class="fieldset__input">
                        </p>
                        <p class="fieldset__container">
                            <label for="" class="fieldset__label">Pages</label><input type="text" name="" id="" class="fieldset__input">
                        </p>
                        <p class="fieldset__container">
                            <label for="" class="fieldset__label">Read?</label><input type="checkbox" name="" id="" class="fieldset__input">
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </aside>
    <main>
        <div class="main__container">
            <section id="library">

            </section>
        </div>
    </main>
<script src="./app.js"></script>
</body>
</html>
